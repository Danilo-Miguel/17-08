{% extends 'base.html' %}
    {% block content %}
        {% for posts in posts %}
            <article class="post">
                <header>
                    <div>
                        <h1>{{ posts.title }}</h1>
                    <div class="about"> Criado por{{ post['author'] }} em {{ post['created'] }}</div>
                    </div>
                </header>
                <p class="body"> {{ post['body'] }}</p>
            </article>
            {% if not loop.last %}
            <hr>
            {% endif %}
        {% endfor %}
    {% endblock%}
